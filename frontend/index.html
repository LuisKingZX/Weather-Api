<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Weather API Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .forecast-item {
      border-bottom: 1px solid #eee;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather API</h1>

  <input type="text" id="city" placeholder="Ingrese una ciudad" />
  <br/>
  <button onclick="getWeather()">Consultar clima</button>
  <button onclick="getForecast()">Pron√≥stico 5 d√≠as</button>
  <button onclick="getHistory()">Ver historial</button>
  <button onclick="exportCSV()">Exportar CSV</button>

  <div id="weather" class="card"></div>
  <div id="forecast" class="card"></div>
  <div id="history" class="card"></div>

  <script>
    const baseUrl = "https://weather-api-637959849979.us-central1.run.app";

    async function getWeather() {
      const city = document.getElementById("city").value;
      const res = await fetch(`${baseUrl}/weather?city=${city}`);
      const data = await res.json();

      const weatherDiv = document.getElementById("weather");
      if (data.error) {
        weatherDiv.innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
      } else {
        weatherDiv.innerHTML = `
          <h3>Clima actual en ${data.ciudad}</h3>
          <p>üå°Ô∏è Temperatura: ${data.temperatura}¬∞C</p>
          <p>‚òÅÔ∏è Descripci√≥n: ${data.descripcion}</p>
        `;
      }
    }

    async function getForecast() {
      const city = document.getElementById("city").value;
      const res = await fetch(`${baseUrl}/forecast?city=${city}`);
      const data = await res.json();

      const forecastDiv = document.getElementById("forecast");
      if (data.error) {
        forecastDiv.innerHTML = `<p style="color:red;">‚ùå ${data.error}</p>`;
      } else {
        forecastDiv.innerHTML = `<h3>Pron√≥stico para ${data.ciudad}</h3>`;
        data.pronostico.slice(0, 10).forEach(item => {
          forecastDiv.innerHTML += `
            <div class="forecast-item">
              <p><strong>${item.fecha}</strong></p>
              <p>üå°Ô∏è ${item.temperatura}¬∞C - ‚òÅÔ∏è ${item.descripcion}</p>
            </div>
          `;
        });
      }
    }

    async function getHistory() {
      const city = document.getElementById("city").value;
      const res = await fetch(`${baseUrl}/history${city ? `?city=${city}` : ""}`);
      const data = await res.json();

      const historyDiv = document.getElementById("history");
      historyDiv.innerHTML = `<h3>Historial de consultas</h3>`;
      data.historial.forEach(item => {
        historyDiv.innerHTML += `
          <p>üìç ${item.ciudad} - üå°Ô∏è ${item.temperatura}¬∞C</p>
        `;
      });
    }

    async function exportCSV() {
      const res = await fetch(`${baseUrl}/export?format=csv`);
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "historial.csv";
      document.body.appendChild(a);
      a.click();
      a.remove();
    }
  </script>
</body>
</html>
