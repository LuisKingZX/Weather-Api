<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta del Clima</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 2em;
            text-align: center;
        }
        input, button {
            padding: 0.5em;
            margin: 0.5em;
        }
    </style>
</head>
<body>
    <h1>Consulta del Clima</h1>
    <input type="text" id="cityInput" placeholder="Ingresa una ciudad">
    <button onclick="getWeather()">Consultar</button>

    <div id="result" style="margin-top: 2em;"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById("cityInput").value;
            const resultDiv = document.getElementById("result");

            if (!city) {
                resultDiv.innerHTML = "Por favor ingresa una ciudad.";
                return;
            }

            try {
                const response = await fetch(`https://weather-api2-637959849979.us-central1.run.app/weather?city=${encodeURIComponent(city)}`);
                
                if (!response.ok) throw new Error("Error en la respuesta");

                const data = await response.json();

                resultDiv.innerHTML = `
                    <h2>Clima en ${data.name}</h2>
                    <p>Temperatura: ${data.main.temp}°C</p>
                    <p>Descripción: ${data.weather[0].description}</p>
                    <p>Humedad: ${data.main.humidity}%</p>
                    <p>Viento: ${data.wind.speed} m/s</p>
                `;
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = "No se pudo obtener el clima.";
            }
        }
    </script>
</body>
</html>
